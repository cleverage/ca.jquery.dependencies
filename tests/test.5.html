<!DOCTYPE html>
<title>Test async load</title>

<p>Test loading multiple dependency with requirement (Lazy loading)</p>

<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="/ca.jquery.dependencies.js"></script>
<script>
(function ($) {
  'use strict';

  $(function () {
    $('#log').append('DOM Ready\n');
  });

  $.dependencies({
    a: {
      url: 'assets/test.a.js'
    },
    b: {
      url: 'assets/test.b.js',
      lazy: true
    },
    c: {
      url: 'assets/test.c.js'
    }
  })
  .fail(function (err) {
    $('#log').append(err + '\n');
  })
  .always(function () {
    $('#log').append('All dependencies loaded\n');
  })
  .done(function () {
    $('pre').a(1).b(2).c(3).css({
      color: 'green'
    });
  });
})(jQuery);
</script>

<pre id="log"></pre>
