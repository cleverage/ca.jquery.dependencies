<!DOCTYPE html>
<title>Test async load</title>

<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="/ca.jquery.dependencies.js"></script>
<script>
jQuery(function () {
  'use strict';
  $('#log').append('DOM Ready\n');
});

jQuery
  .dependencies({
    a: {
      url: 'assets/test.a.js',
      require: 'b'
    },
    b: {
      url: 'assets/test.b.js'
    },
    c: {
      url: 'assets/test.c.js',
      require: 'a',
      lazy: true
    }
  })
  .fail(function (err) {
    'use strict';
    $('#log').append(err + '\n');
  })
  .always(function () {
    'use strict';
    $('#log').append('All dependencies loaded\n')
    .on('click', function () {
      $('#log').append('Trying to call a, c, b\n');
      $(this).a(1).c(2).b(3);
    });
  });
</script>

<pre id="log"></pre>
