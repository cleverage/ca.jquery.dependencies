<!DOCTYPE html>
<title>Test async load</title>

<p>Test loading multiple dependency with requirement (Simple Object parameter)</p>

<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="/ca.jquery.dependencies.js"></script>
<script>
jQuery(function () {
  'use strict';
  $('#log').append('DOM Ready\n');
});

jQuery
  .dependencies({
    'assets/test.a.js': ['test.b','test.c'],
    'assets/test.b.js': false,
    'assets/test.c.js': ['test.b']
  })
  .fail(function (err) {
    'use strict';
    $('#log').append(err + '\n');
  })
  .always(function () {
    'use strict';
    $('#log').append('All dependencies loaded\n');
  })
  .done(function () {
    $('pre').a(1).b(2).c(3).css({
      color: 'green'
    });
  });
</script>

<pre id="log"></pre>
