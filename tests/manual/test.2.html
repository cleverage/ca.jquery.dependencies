<!DOCTYPE html>
<title>Test async load</title>

<p>Test loading multiple dependency (Array parameter)</p>

<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="/ca.jquery.dependencies.js"></script>
<script>
jQuery(function () {
  'use strict';
  $('#log').append('DOM Ready\n');
});

jQuery
  .dependencies([
    'assets/test.a.js',
    'assets/test.b.js'
  ])
  .fail(function (err) {
    'use strict';
    $('#log').append(err + '\n');
  })
  .always(function () {
    'use strict';
    $('#log').append('All dependencies loaded\n');
  })
  .done(function () {
    $('pre').a(1).b(2).css({
      color: 'green'
    });
  });
</script>

<pre id="log"></pre>
