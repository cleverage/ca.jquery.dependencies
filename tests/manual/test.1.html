<!DOCTYPE html>
<title>1. Test basic loading</title>
<link rel="stylesheet" href="assets/styles.css">

<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="/ca.jquery.dependencies.js"></script>

<p>Test loading a single dependency (string parameter)</p>

<h1>Test result</h1>

<table>
  <tr>
    <th scope="col">Result
    <th scope="col">Expected
  <tr>
    <td><pre id="log"></pre>
    <td><pre>DOM Ready
test.a.js loaded
All dependencies loaded
a has been called: ok</pre>
</table>

<h1>Code</h1>

<script class="show">(function ($) {
  'use strict';

  // Testing loading a single dependency
  // ---------------------------------------------

  $.dependencies('assets/test.a.js')
   .always(whatever)
   .fail(error)
   .done(success);


  // UTILS
  // ---------------------------------------------

  function error(err) {
    $('#log').append(err + '\n');
  }

  function success() {
    $('#log').a('ok').css({
      color: 'green'
    });
  }

  function whatever() {
    $('#log').append('All dependencies loaded\n');
  }

  $(function () {
    $('#log').append('DOM Ready\n');
  });
})(jQuery);</script>
