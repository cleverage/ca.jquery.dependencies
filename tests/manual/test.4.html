<!DOCTYPE html>
<title>Test async load</title>

<p>Test loading multiple dependency with requirement (Nammed Object parameter)</p>

<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="/ca.jquery.dependencies.js"></script>
<script>
jQuery(function () {
  'use strict';
  $('#log').append('DOM Ready\n');
});

jQuery
  .dependencies({
    a: {
      url: 'assets/test.a.js',
      require: ['b','c']
    },
    b: {
      url: 'assets/test.b.js'
    },
    c: {
      url: 'assets/test.c.js',
      require: ['b']
    }
  })
  .fail(function (err) {
    'use strict';
    $('#log').append(err + '\n');
  })
  .always(function () {
    'use strict';
    $('#log').append('All dependencies loaded\n');
  })
  .done(function () {
    $('pre').a(1).b(2).c(3).css({
      color: 'green'
    });
  });
</script>

<pre id="log"></pre>
